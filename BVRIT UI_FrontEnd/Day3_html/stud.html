<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Fees Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        th, td {
            border: 2px solid #000;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: lightblue;
        }
        .total-row {
            background-color: lightblue;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Sno</th>
            <th>Name</th>
            <th>Course</th>
            <th>Fees</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Harsha</td>
            <td>Java</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Pasha</td>
            <td></td>
            <td>2000</td>
        </tr>
        <tr>
            <td>103</td>
            <td>RK</td>
            <td>Python</td>
            <td>2500</td>
        </tr>
        <tr>
            <td>104</td>
            <td>Mohan</td>
            <td></td>
            <td>2500</td>
        </tr>
        <tr>
            <td>105</td>
            <td>Bhagvan</td>
            <td>ReactJS</td>
            <td>3000</td>
        </tr>
        <tr class="total-row">
            <td colspan="3">Total</td>
            <td><strong>12000</strong></td>
        </tr>
    </table>

</body>
</html>
