<html lang="en">
<head>
    <title>Demo3</title>
    <script>
        function sayHi() {
            let name = document.getElementById("userName").value || "No Name";
            
            document.getElementById("para1").style.color = "blue";
            document.getElementById("para1").innerHTML = "Hi " + name + "!";
        }
    </script>
</head>
<body>
    <h1>Welcome to JavaScript</h1>

    Enter Your Name: <input type="text" id="userName" /> <br/>
    <button onclick="sayHi()">Say Hi</button> <br/>

    <p id="para1"></p>
</body>
</html>
